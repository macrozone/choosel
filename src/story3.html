<!-- HTML Template for Story 3 -->

<!-- took from story 2 and edited -->
<template name="criteriaPage">
	<a href=".." class="btn btn-small"><i class="icon-arrow-left"></i> Back to problem</a>
	{{>problemSnippet}}
    {{>criteriaList}}
	{{>addCriteria}}
</template>

<template name="addCriteria">
	<div class="addCriteria">
		<h4>Add criterium?</h4>
		<input type="text" placeholder="criteria" class="criteria" />
		<button class="save">Save</button>
	</div>
</template>

<template name="criteriaList">
	<h3>Criteria for your decision:</h3>
	<dl>
		{{#each criteria}}
		<dt>{{title}}</dt>
		<dd>Weight: {{>weightSlider this}}</dd>
		{{/each}}
	</dl>
</template>
