<template name="solutionPage">
	<a href=".." class="btn btn-small"><i class="icon-arrow-left"></i> Back to problem</a>
	{{>problemSnippet}}
	{{>solutionSnippet}}

	<h3>Rate this solution with your criteria:</h3>
	{{>criteriaListWithRatings}}
	{{>totalScore}}
	<button class="save btn btn-primary"><i class="icon-white icon-ok"></i> Save your rating</button>
</template>

<!-- consider using this also in story2 -->
<template name="solutionSnippet">
	<h3>Solution: </h3>
	<h4>{{solution.title}}</h4>
	<p>{{solution.description}}</p>
</template>


<template name="emptyCriteriaMessage">
	<p>you haven't defined any criterias yet for this problem. <a href="../criteria/">You can define them here</a>
	</p>
</template>
<template name="criteriaListWithRatings">


	<dl>
		{{#each criteria}}
		<dt>{{title}}</dt>
		<dd>Weight: {{weight}}, your score: 
		{{>solutionScoreSlider this}}</dd>
		{{else}}
			{{>emptyCriteriaMessage}}
		{{/each}}
	</dl>

</template>


<template name="totalScore">
<p>the score for this solution is {{score}}</p>
</template>

<template name="solutionScoreSlider">


	<span class="label">{{rating}}</span>
	<div class="scoreSlider"></div>

</template>
