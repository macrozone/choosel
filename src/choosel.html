<head>
	<title>choosel</title>
</head>

<body>
	{{> createProblem}}
	{{> allProblems}}
</body>



<template name="createProblem">
	<div class="createProblem">
		<h1>Describe your problem!</h1>
		<input type="text" placeholder="title" class="title" />
		<br />
		<textarea class="description" placeholder="description"></textarea>
		<br />
		<button class="save">Save</button>
	</div>
</template>


<template name="allProblems">
	<ul>
	{{#each problems}}
		<li>
			<a href="/problems/{{_id}}">{{title}}</a>
		</li>
	{{/each}}
	</ul>
</template>
