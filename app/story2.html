<!-- HTML Template for Story 2 -->

<!-- took from story 1 and edited -->
<template name="problemPage">
<a href="/" class="btn btn-small"><i class="icon-arrow-left"></i>Home</a>
	{{>problemSnippet}}
	{{#if problemHasExpired}}
	{{else}}
	<a href="criteria/">Edit your criteria</a>
	{{/if}}

	{{>solutions}}
	{{#if problemHasExpired}}
		<p>problem has been expired, you can't edit anymore</p>
	{{else}}
		{{>addSolution}}
	{{/if}}

</template>


<template name="addSolution">
	<div class="addSolution">
		<h3>Add a solution:</h3>
		<input type="text" placeholder="title" class="title" />
		<br />
		<textarea class="description" placeholder="description"></textarea>
		<br />
		<button class="save">Save</button>
	</div>
</template>

<template name="solutionLink">
{{#if problemHasExpired}}
	{{title}}: {{description}}
{{else}}
	<a href="./solutions/{{_id}}">{{title}}</a>: {{description}}
{{/if}}

</template>

<template name="solutions">
	<h2>Solutions:</h2>
	<ol class="solutionList">
		{{#each solutions}}
		
		
			<li>{{>solutionLink this}} 
			{{#if userRating}}
				<em>, your rating:</em> <span class="userRating badge badge-success">{{userRating}}</span>
			{{/if}}
			{{#if numberOfRatings}}
				<em>, Ratings total:</em> <span class="numberOfRatings badge badge-success">{{numberOfRatings}}</span>
			{{/if}}
				{{#if avgScore}}
				<em>, avarage score:</em> <span class="avgRating badge badge-important">{{avgScore}}</span>
			{{/if}}
			</li>
	
			
		
	

		{{/each}}
	</ol>
</template>
