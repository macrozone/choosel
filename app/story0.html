<!-- HTML Template for Story 0 -->

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Choosel</title>
</head>

<body>
	<!-- mini-pages'job -->
</body>


<!-- this is the default layout-->
<template name="layout">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				
				<a class="home" href="/">Choosel</a>
				<div>{{loginButtons}}</div>
			</div>
		</div>
	</div>



	<div class="container">
		{{#if currentUser}}
		{{{yield}}}
		{{else}}
		{{>notLoggedIn}}
		{{/if}}
	</div>
</template>

<template name="notLoggedIn">
	<div class="hero-unit">
		<h1>Choosel</h1>
		<p>A Decision Making Tool</p>
		
	</div>
	<div class="alert alert-error">
	<h4><i class="icon-lock"></i> Please sign in to use this app</h4>
	</div>
	<i class="signIn-hint"></i>
	

</template>
